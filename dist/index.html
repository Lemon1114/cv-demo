<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>动画生成页面样式</title>
    <style>* {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }

      *::before {
        box-sizing: border-box;
      }

      #cssText {
        word-break: break-all;
      }
      #div {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        top: 20px;
      }
      #div:after {
        content: "";
        display: block;
        position: absolute;
      }
      #div::before {
        content: "";
        display: block;
        position: absolute;
      }
      @media (max-width: 500px) {
        #cssText {
          height: 50vh;
          overflow: auto;
        }

        #divWrapper {
          height: 50vh;
        }

        #div {
          position: relative;
          top: 0;
          right: 0;
        }
      }
</style>
  </head>
  <body>
    <style id="style"></style>
    <div id="cssText"></div>
    <div id="divWrapper">
      <div id="div"></div>
    </div>
    <script src="/index.bd78eeec.js"></script>
  </body>
</html>
